    <title>Aula tabela</title>

      table,
      th,
      td {

      }

          <td>Sou Estudante</td>
        </tr>
        <tr>
          <td>Maria</td>
          <td>23</td>
          <td>Programador</td>
        </tr>
        <tr><td>João do Leite</td>
        <td>25</td>
        <td>Programador</td></tr>
        <tr><td>Ricardinho</td>

    </table>
  </body>
</html>
